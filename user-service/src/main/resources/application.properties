spring.application.name=user-service
server.port=8084

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Configura��es do banco de dados (Carregadas do arquivo externo)
spring.datasource.url=jdbc:mysql://${user.db.host}:${user.db.port}/${user.db.name}
spring.datasource.username=${user.db.user}
spring.datasource.password=${user.db.password}

# Importando configura��es externas do arquivo de segredos
spring.config.import=optional:file:./application-secrets.properties

#TODO remover essa linha depois de configurar o arquivo externo
logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.authentication.dao=DEBUG
logging.level.org.springframework.security.core.userdetails=DEBUG
logging.level.org.hibernate.SQL=DEBUG

